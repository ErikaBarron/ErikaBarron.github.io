<!DOCTYPE html>
<html>
<a href="https://ErikaBarron.github.io/">Index.html page</a>

<body>
<h1>The canvas element</h1>
<canvas id="myCanvas">Your browser does not support the canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "purple";
ctx.fillRect(10, 10, 300, 300);
  
ctx.globalAlpha = 1;
ctx.fillStyle = #1E90FF; 
ctx.fillRect(50, 100, 300, 300); 
  
ctx.fillStyle = "pink"; 
ctx.fillRect(100, 50, 300, 300);
</script>


<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95, 80, 80, 0, 2 * Math.PI);
ctx.stroke();
</script>


</body>
</html>
